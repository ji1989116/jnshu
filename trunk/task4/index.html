<!DOCTYPE html>
<html lang="zh">
<head>
    <title>登录页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="login.css">
</head>
<body>
<form action="index.html">
<div class="header">
    <a class="left"  href="index.html">关闭</a>
    <span class="center">登录</span>
    <a  class="right" href="index.html">注册</a>
</div>
<div class="input">
    <div class="text">
        <input type="number" name="number"  placeholder="请输入手机号">
        <img src="iphone.png" height="25" width="auto"/>
    </div>
    <div class="text">
        <input type="password" name="password" placeholder="请输入密码">
        <img src="locked.png" height="25" width="auto"/>
    </div>
</div>
<div class="center">
     <input type="button" value="登录"  class="button" />
</div>
<div>
<a class="foot" href="index.html">
    忘记密码
</a>
</div>

</form>
</body>
</html>
